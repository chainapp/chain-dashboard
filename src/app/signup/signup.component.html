<div class="jumbotron col-xs-4 offset-xs-4">
  	<ul class="nav nav-pills">
	  <li class="nav-item">
	    <a class="nav-link" [routerLink]="['/login']">Login</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link active" href="#">Signup</a>
	  </li>
	</ul>
    <div class="container-fluid col-xs-12">
    	<form class="col-xs-12">
    		<h5 class="display-5 text-xs-left col-xs-12" style="color:#315A7B;"><b>I am</b></h5><br>
    		<div class="radio col-xs-6">
                <label style="font-size: 1.5em;color:#315A7B;">
                    <input type="radio" name="o5" [value]="false" [(ngModel)]="post.organization">
                    <span class="cr" style="color:#3BA4F7;"><i class="cr-icon fa fa-circle" style="color:#3BA4F7;"></i></span>
                    An organization
                    <!-- <small style="font-size: 1em;color:#315A7B;">(Company, Association, Intitution, ...)</small> -->
                </label>
            </div>
    		<div class="radio col-xs-6">
                <label style="font-size: 1.5em;color:#315A7B;">
                    <input type="radio" name="o5" [value]="true" [(ngModel)]="post.organization">
                    <span class="cr" style="color:#3BA4F7;"><i class="cr-icon fa fa-circle" style="color:#3BA4F7;"></i></span>
                    A private individual
                </label>
            </div><br>
            <hr class="my-2">
            <div class="col-xs-6">
                <label for="lastname" style="display-5">Lastname</label>
            </div>
            <div class="col-xs-6">
                <label for="firstname">Firstname</label>
            </div>
            <div class="col-xs-6">
                <input type="text" class="form-control" id="lastname" placeholder="TheBear">
            </div>
            <div class="form-group col-xs-6">
                <input type="email" class="form-control" id="firstname" placeholder="Marlon">
            </div>
            <div class="col-xs-12">
                <label for="email">Email</label>
            </div>
            <div class="form-group col-xs-12">
                <input type="text" class="form-control" id="email" placeholder="marlon.thebear@wechain.com">
            </div>
            <div class="col-xs-12">
                <label for="password">Password</label>
            </div>
            <div class="form-group col-xs-12">
                <input type="password" class="form-control" id="password">
            </div>
            <div class="col-xs-12">
                <label for="confirmpassword">Confirm Password</label>
            </div>
            <div class="form-group col-xs-12">
                <input type="password" class="form-control" id="confirmpassword">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Create my account</button>
            </div>
    	</form>
    </div> 
</div>
